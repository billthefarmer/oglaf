*/
android {
    compileSdkVersion 28
    buildToolsVersion '29.0.3'

    defaultConfig {
        applicationId "org.billthefarmer.oglaf"
        minSdkVersion 14
        targetSdkVersion 28
        versionName "1.0"
        versionCode 1

        buildConfigField "long", "BUILT", System.currentTimeMillis() + "L"
    }
